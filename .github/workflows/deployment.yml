name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main
    
jobs:
  deploy:
    runs-on: self-hosted 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy www 
        working-directory: ./www
        run: |
          npm install 
          npm run build
          pm2 restart fireman-www || pm2 start "bun run preview" --name fireman-www

      - name: Verify Deployment
        run: |
          curl -f http://localhost:3000 || echo "www failed to start"


        
          
